<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table border="5">
      <form>
        <tr>
          <th colspan="2"><h2>Fill The Form Below</h2></th>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" placeholder="E.g. John Doe" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" placeholder="Enter your password" /></td>
        </tr>
        <tr>
          <td>Feedback</td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>Subjects</td>
          <td>
            <input type="checkbox" name="Subject" />Web
            <input type="checkbox" name="Subject" />Maths
            <input type="checkbox" name="Subject" />Sihir
            <input type="checkbox" name="Subject" />Jampi
          </td>
        </tr>
        <tr>
          <td>Something</td>
          <td><hr /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
